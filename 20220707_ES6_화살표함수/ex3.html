<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function person1(name, age){
            document.write("저의 이름은 "+name+" 나이는 "+age);
        }
        person1("jung", "19");

        person2=(name2, age2) => document.write(" 저의 이름은 " + name2 + " 나이는 " + age2);
        person2("woon", "28")
    </script>
</body>
</html>
