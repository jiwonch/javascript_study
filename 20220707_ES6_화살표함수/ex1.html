<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func1(name){
            document.write("Hello " + name);
        };

        func1("jung");

        const func2=(name2)=>{
            document.write(" wow " + name2);
        };

        func2("woon");

        const func3 = name3 => document.write(" Hi " + name3);
        func3("jungwoon");
    </script>
</body>
</html>
