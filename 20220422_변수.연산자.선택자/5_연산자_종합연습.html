<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A typical arithmetic operation tasks two numbers (or expressions) and produces a new number.</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        var a= 3;
        var b = 5;
        var x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
        var y = a+=x;
        document.getElementById("demo2").innerHTML = y;
        var z = b++;
        document.getElementById("demo3").innerHTML = z;
        var c = b--;
        document.getElementById("demo4").innerHTML = c;
        var d = Math.floor(a/=b);
        document.getElementById("demo5").innerHTML = d;
        var e = a %= 3;
        document.getElementById("demo6").innerHTML = e;
        
    </script>
</body>
</html>
