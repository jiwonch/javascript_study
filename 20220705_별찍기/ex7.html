<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "굴림체";
        }
    </style>
</head>

<body>
    <script>
        document.write('.');
        for (var i = 0; i < 10; i++) {
            document.write(i);
        }
        document.write('<br>');

        for (var i = 0; i < 10; i++) {
            document.write(i);
            for (var j = 0; j < 10; j++) {
                if (i == 0 || j == 0 || i == 9 || j == 9) {
                    document.write('*');
                } else {
                    document.write('-');
                }
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
