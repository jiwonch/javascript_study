<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: "굴림체";
        }
    </style>
</head>
<body>
    <script>
        for(var i = 0; i < 5; i++){
            for(var j = 0; j < 9-(i*2); j++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
