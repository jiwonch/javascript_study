<!-- //상단 배너가 계속된다? setInterval 함수 -->
<html>
    <head>
        <title>1</title>
    </head>
    
    <body>
        <img src="img/banner_1.jpg" name="meat">

        <script>
            var image = document.getElementsByName("meat");
            var img_array = ["img/banner_1.jpg","img/banner_2.jpg","img/banner_3.jpg"];
            var index = 0;
            function slide(){
                document['meat'].src = img_array[index];
                index++;
                if(index>=img_array.length){
                    index=0;
                }
            }
            setInterval(slide, 1000);
        </script>
    </body>
</html>
