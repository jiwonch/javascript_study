<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "extends" ketword to inherit all methods from another class.</p>
    <p>Use the "super" method to call the parents' constructor function.</p>
    <p id="demo"></p>
    
    <script>
        class Car {
            constructor(brand){
                this.carname = brand;
            }
            present() {
                 return 'I hava a ' + this.carname;
            }
        }

        class Model extends Car{
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        mycar = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = mycar.show();
    </script>
</body>
</html>
