<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = new Date(); // 오늘 날짜 객체를 생성
        var nowYear = t.getFullYear(); // 오늘 날짜의 연도 정보 가져옴

        var theDate = new Date(nowYear, 11, 31); // 현재 연도에 12월 31일 날짜 객체를 생성

        var diffDate = theDate-t; // 연말까지 남은 기간 = 연말 날짜 - 현재 날짜

        var result = Math.ceil( diffDate / (60 * 1000 * 60 * 24)); // 밀리초를 일로 계산

        document.write("현재일로 부터 올해 말일까진 "+result+"일 남았습니다."); //남은 일수를 출력
    </script>
</body>
</html>
