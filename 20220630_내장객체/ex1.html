<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = new Date();
        var nowMonth = t.getMonth(); //현재 월을 반환하며 1적게 나옴
        var nowDate = t.getDate(); // 현재 일자 반환
        var nowDay = t.getDay(); // 현재 요일을 반환 (0:일~6:토)

        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + nowDay, "<br>");

        var m = new Date(200, 4, 31); //2002(5.31)월드컵 날짜 객체 생성

        var theMonth = m.getMonth(); // 날짜 객체에서 월에 대한 정보만 가져옴
        var theDate = m.getDate(); // 날짜 객체에서 일에 대한 정보만 가져옴
        var theDay = m.getDay(); // 날짜 객체에서 요일에 대한 정보만 가져옴

        document.write("2002월드컵 몇 월: " + theMonth, "<br>");
        document.write("2002월드컵 몇 일: " + theDate, "<br>");
        document.write("2002월드컵 무슨 요일: " + theDay, "<br>");
    </script>
</body>
</html>
