<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function chColor(){
            var arrColor = ["yello","green","blue","purple","magenta","cyan"];
            var arrNum = Math.floor(Math.random()*arrColor.length);
            var bdColor = document.getElementsByTagName("body")[0];
            bdColor.style.backgroundColor = arrColor[arrNum];
        }
    </script>
</head>
<body>
    <button onclick="chColor();">배경 색상 바꾸기</button>
</body>
</html>
