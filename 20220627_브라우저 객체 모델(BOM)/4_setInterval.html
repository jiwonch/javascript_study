<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()로 텍스트 회전</title>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div>
        <span id="span" style="background-color: yellow;">자동 회전하는 텍스트입니다.</span>
    </div>

    <script>
        var span = document.getElementById("span");
        var timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출

        span.onclick = function(e){ // mouse click event listener
            clearInterval(timerID); // timer X. str rotate stop
        }

        function doRotate(){
            var str = span.innerHTML;
            var firstChar = str.substr(0, 1);
            var remains = str.substr(1, str.length - 1);
            str = remains + firstChar;
            span.innerHTML = str; // str 텍스트를 span 객체에 출력
        }
    </script>
</body>
</html>
