            width: 200px;

            border: 1px solid #666;

        }

        .max {
            width: 200px;
            height: 50px;
            border: 1px solid #666;
            padding: 20px 0 0 20px;
            margin: 20px;
        }

        .avg {
            width: 200px;
            height: 50px;
            border: 1px solid #666;

        }

<body>
    <h1>A반 학생들의 수학 성적 배열을 준비하고 그 데이터에서 <br>

        최대값, 최소값과 평균을 구하고 화면에 출력하시오.</h1>
    <script>
        // var arr = [36, 56, 70, 60, 50];

        function min(ele) {
            var min = 100;

            for (var i = 0; i < ele.length; i++) {
                if (min > ele[i]) {
                    min = ele[i];
                }
            }
            return (min);
        }

        function max(ele) {
            var max = 0;

            for (var i = 0; i < ele.length; i++) {
                if (max < ele[i]) {
                    max = ele[i];
                }
            }
            return (max);
        }

        function avg(ele) {
            var sum = 0;
            var avg = 0;

            for (var i = 0; i < ele.length; i++) {
                sum += Number(ele[i]);
            }

            avg = sum / ele.length;
            return (avg);
        }

        function score(ele) {
            var min_value = min(ele);
            var max_value = max(ele);
            var avg_value = avg(ele);

            document.write('<div class="min">' + '최소값=' + min_value + '</div>');
            document.write('<div class="max">' + '최대값=' + max_value + '</div>');
            document.write('<div class="avg">' + '평균값=' + avg_value + '</div>');

            return;
        }

        // var arr2 = [];

        var input = function () {
            var math = prompt('쉼표로 구분하여 점수를 입력하시오.', '100');
            var arr2 = math.split(",");
            document.write('수학점수' + '<h1>' + arr2 + '</h1>');
            score(arr2);
        }

        //         i++;

        // }

        input();

    </script>
</body>
