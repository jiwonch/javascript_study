<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 3, 10, 13, 15];

        function minium(ele){
            var min = 100;

            for (var i = 0; i < ele.length; i++){
                if (min > ele[i]){
                    min = ele[i];
                }
            }
            return (min);
        }

        function maxium(ele){
            var max = 0;

            for (var i = 0; i < ele.length; i++){
                if (max < ele[i]){
                    max = ele[i];
                }
            }

            return (max);
        }

        function average(ele){
            var sum = 0;
            var avg = 0;

            for(var i = 0; i < ele.length; i++){
                sum += Number(ele[i]);
            }

            avg = sum / ele.length;
            return (avg);
        }

        function scores(ele) {
            var min_value = minium(ele);
            var max_value = maxium(ele);
            var avg_value = average(ele);

            document.write('최소값 = ' + min_value + '<br>');
            document.write('최대값 = ' + max_value + '<br>');
            document.write('평균값 = ' + avg_value + '<br>');
            return;
        }
        
        scores(arr);
    </script>
</body>

</html>
