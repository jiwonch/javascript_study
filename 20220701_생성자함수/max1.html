<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [20, 40, 60];
        var max = 0;

        for(var i = 0; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }

        document.write(max);
    </script>
</body>
</html>
