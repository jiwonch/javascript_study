<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [20, 40, 60];

        function Max(ele){
            var max = 0;

            for(var i = 0; i < ele.length; i++){
                if(max<ele[i]){
                    max = ele[i];
                }
            }

            return max;
        }

        document.write(Max(arr));
    </script>
</body>
</html>
