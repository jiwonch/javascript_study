<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>과일</h1>
    <input type="radio" name="a" id="btn1" checked><span>토마토</span>
    <input type="radio" name="a" id="btn2"><span>바나나</span>
    <input type="radio" name="a" id="btn3"><span>수박</span>

    <script>
        this.onclick=function(e){
            if(btn1.checked==true){
                document.getElementsByTagName('h1')[0].style.backgroundColor="tomato";
                document.getElementsByTagName('h1')[0].innerHTML="토마토";
            }
            if(btn2.checked==true){
                document.getElementsByTagName('h1')[0].style.backgroundColor="gold";
                document.getElementsByTagName('h1')[0].innerHTML="바나나";
            }
            if(btn3.checked==true){
                document.getElementsByTagName('h1')[0].style.backgroundColor="green";
                document.getElementsByTagName('h1')[0].innerHTML="수박";
            }
        }
    </script>
</body>
</html>
