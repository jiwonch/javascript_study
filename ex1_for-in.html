<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in문</title>
</head>
<body>
    <h1>for in 객체의 속성을 반복</h1>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <!-- 객체의 열거 가능한 '속성들'을 순회할 수 있도록 해줌
    객체의 key값에 접근 가능, value 값에는 직접 접근 불가
    모든 객체에서 사용가능 -->

    <script>
        function myFunction(){
            var person = {fname:"John", lname:"Doe", age:25};
            var text= "";
            var x;
            for(x in person){
                text += person[x] + "";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>

<!-- for...in - loops through the properties of an object
구문
    for(variable in object){ ... }
literable object이면 모두 대상으로 함
객체의 모든 열거 가능한 속성에 대한 반복
key를 리턴(배열의 경우에는 index) -->

<!-- for...of - loops through the values of an iterable object
구문
    for (variable of iterable){
        statement
    }
[Symbol.iterator] 속성을 가지는 collection만 대상으로 함
Ilterable object이지만, prototype chain에 의한 Iterable은 대상에서 제외
-> Array, Map, Set, String, TypedArray, arguments 등
value를 리턴 -->

<!-- 요약하면, 둘의 가장 큰 차이점은 for...in은 객체의 key를 순회하고,
for...of는 iterable 객체의 value를 순회하는 데 사용한다는 것 -->
