<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class PersonClass {
            constructor(name){
                this.name = name;
            }

            sayName(){
                document.write(this.name);
            }
        }

        let person = new PersonClass("Nicholas ");
        person.sayName();

        document.write(person instanceof PersonClass);
        document.write(person instanceof Object);

        document.write(typeof PersonClass);
        document.write(typeof PersonClass.prototype.sayName);
    </script>
</body>
</html>
