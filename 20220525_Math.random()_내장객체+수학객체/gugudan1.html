<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = parseInt(prompt("2~9",""));
        if(i<2 || i>9 || isNaN(i)==true){
            var check=true;
        }

        while(check){
            alert("다시입력하세요");
            var i = parseInt(prompt("2~9",""));

            if(i>=2 && i<=9 && isNaN(i)==false){
                check = false;
            }
        }

        document.write("<h1>"+i+"단 </h1>");
        for(var j =1; j<=9; j++){
            document.write(i+"X"+j+"="+i*j,"<br/>");
        }
    </script>
</body>
</html>
