<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    <h1>text color 바꾸기</h1>

    <script>
        var textcolor = ["tomato", "gold", "red", "cyan", "magenta"];
        btn.onclick=function(){
            var c = Math.floor(Math.random()*textcolor.length);
            document.getElementsByTagName("h1")[0].style.color=textcolor[c];
        }
    </script>
</body>
</html>
