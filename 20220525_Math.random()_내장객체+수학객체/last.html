<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체 예제 연습</title>

    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 30px;
        }

        #box1 {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 30px;
        }

        #box2 {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 30px;
        }
    </style>
</head>

<body>
    <button id="btn0">click</button>
    
    <h1>Math 수학 객체</h1>
    <button id="btn1">click</button>
    <div id="box"></div>
    
    <h1>Math 수학 객체</h1>
    <button onclick="chc()">click</button>
    <div id="box1"></div>
    
    <h1>좋아하는 과일은?</h1>
    <button id="btn2">click</button>
    <img src="img/banana.jpg" alt="banana" id="a">
    
    <h1>좋아하는 과일은?</h1>
    <button onclick="ich()">click</button>
    <img src="img/banana.jpg" alt="banana" id="b">
    
    <h1>점심메뉴 고르기</h1>
    <button id="c">click</button>
    <div id="box2">오늘의 메뉴는?</div>
    
    <button id="btn3">click</button>
    <h1 id="z">text color 바꾸기</h1>
    
    <h1>좋아하는 과일은?</h1>
    <button onclick="icf()">click</button>
    <img src="img/banana.jpg" alt="banana" id="d">

    <script>
        var bgcolor = ["lightblue", "lightpink", "lightgreen", "ligthskyblue", "lightcyan", "lightcoral"]

        btn0.onclick = function () {
            var bg = Math.floor(Math.random() * bgcolor.length);
            document.body.style.backgroundColor = bgcolor[bg];
        }

        var arrcolor = ["blue", "red", "tomato", "blue", "skyblue", "gray"];

        btn1.onclick = function () {
            var ch = Math.floor(Math.random() * arrcolor.length);
            document.getElementById("box").style.backgroundColor = arrcolor[ch];
        }

        function chc() {
            var c = Math.round(Math.random() * arrcolor.length);
            document.getElementById("box1").style.backgroundColor = arrcolor[c];
        }

        var arr = ["img/apple.jpg", "img/banana.jpg", "img/tomato.jpg", "img/watermelon.jpg"];

        btn2.onclick = function () {
            var ch = Math.floor(Math.random() * arr.length);
            a.src = arr[ch];
        }

        function ich() {
            var arr_fruiut = ["img/apple.jpg", "img/banana.jpg", "img/orange.jpg", "img/tomato.jpg", "img/watermelon.jpg"];
            var ch = Math.floor(Math.random() * arr_fruiut.length);
            b.src = arr_fruiut[ch];
        }

        c.onclick = function () {
            var menu = ["짜장면", "돈가스", "된장국", "김치찌개", "회덮밥"];
            var menuNum = Math.floor(Math.random() * menu.length);
            var result = menu[menuNum];
            box2.innerHTML = result;
        }

        var textcolor = ["tomato", "gold", "red", "cyan", "magenta"];
        var i = 0;
        btn3.onclick = function () {
            z.style.color = textcolor[i];
            i++;
            if (i > textcolor.length) {
                i = 0;
            }
        }


        var arr2 = ["img/apple.jpg", "img/banana.jpg", "img/orange.jpg", "img/tomato.jpg", "img/watermelon.jpg"];
        var j = 0;
        function icf() {
            d.src = arr2[j];
            j++;
            if (j >= arr2.length) {
                j = 0;
            }
        }
    </script>
</body>
</html>
