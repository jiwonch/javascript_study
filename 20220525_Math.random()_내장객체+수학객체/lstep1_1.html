<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(1){
            var dan = prompt("몇단 까지 출력?","1~100 사이 정수");

            if(dan>100||dan<1){
                alert("1~100 사이 정수를 입력하세요");
            }
            else if(isNaN(dan)){
                alert("숫자를 입력하세요");
            } 
            else if((dan*10)%10!=0){
                alert("정수를 입력하세요");
            } 
            else break;
        }

        for(var i = 1; i <= dan; i++){
            document.write("<h1>"+i+"단 출력</h1>");
            for(var j = 1; j < 10; j++){
                document.write(i+"*"+j+"="+i*j+"<br/>");
            }
        }
    </script>
</body>
</html>
