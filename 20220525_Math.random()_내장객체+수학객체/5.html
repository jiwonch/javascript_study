<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="a">click</button>
    <h1 id="z">text color 바꾸기</h1>


    <script>
        var textcolor=["tomato", "gold", "red", "cyan", "magenta"];
        var i =0;
        a.onclick=function(){
            z.style.color=textcolor[i];
            i++;
            if(i>textcolor.length){
                i=0;
            }
        }
    </script>
</body>
</html>
