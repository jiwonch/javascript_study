<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>

    <style>
        *{
            font-family: "맑은 고딕";
        }
    </style>
</head>
<body>
    <h1 id="a">강원도</h1>

    <script>
        document.getElementsByTagName('h1')[0].style.color = "green";
    </script>
</body>
</html>
