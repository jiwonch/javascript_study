<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-onclick</title>

    <style>
        *{
            font-family: "맑은 고딕";
        }
    </style>
</head>
<body>
    <button onclick="myF();">click</button>
    <h1 id="c">강원도</h1>

    <script>
        function myF(){
            document.getElementById('c').style.color = "gold";
        }
    </script>
</body>
</html>
