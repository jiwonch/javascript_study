<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        *{
            font-family: "맑은 고딕";

        }

    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li>사과</li>
    </ul>
